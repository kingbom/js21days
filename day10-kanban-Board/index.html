<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">My To-Do List</h1>
    <div class="app">
        <div class="container">
            <h3 class="todo">Todo</h3>
            <div class="drop-zone">
                <div class="task" draggable="true">Work on DAY1</div>
                <div class="task" draggable="true">Work on DAY2 </div>
                <div class="task" draggable="true">Work on DAY3</div>
                <div class="task" draggable="true">Work on DAY4</div>
                <div class="task" draggable="true">Work on DAY5</div>
                <div class="task" draggable="true">Work on DAY6</div>
                <div class="task" draggable="true">Work on DAY7</div>
                <div class="task" draggable="true">Work on DAY8</div>
            </div>
        </div>

        <div class="container">
            <h3 class="doing">Doing</h3>
            <div class="drop-zone"></div>
        </div>

        <div class="container">
            <h3 class="done">Done</h3>
            <div class="drop-zone"></div>
        </div>
    </div>
    <script src="./start.js"></script>
</body>
</html>
